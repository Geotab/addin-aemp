<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AEMP Add-In</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/main.js"></script>
  </head>

  <body>
    <div id="aEMPFormat" class="hidden">
      <header class="geotabPageHeader">
        <h1 class="geotabPageName">
          AEMP Add-in
          <span class="subdued">
            <div class="help-tip">
              <p>
                This Add-In enables the users to download device data in AEMP
                format. <br />
                Select the devices and click the Download button to export the
                device data as an XML file.
              </p>
            </div>
          </span>
        </h1>
      </header>
    </div>

    <div class="fullpage">
      <div class="box">
        <div>
          <fieldset class="inset">
            <legend class="legends">Select Date and Time</legend>
            <input
              id="datetime"
              type="datetime-local"
              style="display: inline-block"
              class="geotabFormEditField leftAlign"
            />
          </fieldset>
        </div>
      </div>

      <div class="box">
        <div>
          <fieldset class="inset">
            <legend class="legends">Select Vehicles</legend>
            <div class="">
              <input
                id="vehicleSearch"
                type="search"
                placeholder="Search vehicles. . ."
                class="geotabFormEditField"
              />
              <input
                type="checkbox"
                id="selectAll"
                class="geotabSwitchButton"
              />
              <label class="geotabButton" for="selectAll">Select All</label>
            </div>

            <div id="listBuild" class="checkmateListBuilder">
              <ul class="checkmateListTable" id="vehicleList"></ul>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="box">
        <fieldset class="inset">
          <legend class="legends">Download</legend>
          <button id="aemp-submit" class="geotabButton">Download</button>
        </fieldset>
      </div>
    </div>
  </body>
</html>
